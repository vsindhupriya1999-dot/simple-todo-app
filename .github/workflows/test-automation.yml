name: Test Automation - Unit + API + E2E

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  install:
    runs-on: ubuntu-latest
    name: Install Dependencies
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

  unit-tests:
    runs-on: ubuntu-latest
    name: Unit Tests
    needs: install
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run Unit Tests
        run: npm run test:unit
      
      - name: Upload Unit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: coverage/

  api-tests:
    runs-on: ubuntu-latest
    name: API Tests
    needs: install
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run API Tests
        run: npm run test:api
      
      - name: Upload API Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-results
          path: coverage/

  e2e-tests:
    runs-on: ubuntu-latest
    name: E2E Tests (Playwright)
    needs: install
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Start TODO App Server
        run: npm start &
        
      - name: Wait for server to be ready
        run: npx wait-on http://localhost:3013 --timeout 60000 || npm start &
        
      - name: Run E2E Tests
        run: npm run test:e2e
      
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  test-summary:
    runs-on: ubuntu-latest
    name: Test Summary
    needs: [ unit-tests, api-tests, e2e-tests ]
    if: always()
    steps:
      - name: Download Unit Test Artifacts
        uses: actions/download-artifact@v3
        with:
          name: unit-test-results
          path: unit-results/
        continue-on-error: true
      
      - name: Download API Test Artifacts
        uses: actions/download-artifact@v3
        with:
          name: api-test-results
          path: api-results/
        continue-on-error: true
      
      - name: Download Playwright Report
        uses: actions/download-artifact@v3
        with:
          name: playwright-report
          path: e2e-results/
        continue-on-error: true
      
      - name: Test Summary
        run: |
          echo "# Test Automation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ API Tests: ${{ needs.api-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit Tests**: Check artifacts for coverage details" >> $GITHUB_STEP_SUMMARY
          echo "- **API Tests**: Check artifacts for Supertest results" >> $GITHUB_STEP_SUMMARY
          echo "- **E2E Tests**: Check Playwright report in artifacts" >> $GITHUB_STEP_SUMMARY
        
      - name: Set Job Status
        if: ${{ needs.unit-tests.result == 'failure' || needs.api-tests.result == 'failure' || needs.e2e-tests.result == 'failure' }}
        run: exit 1
